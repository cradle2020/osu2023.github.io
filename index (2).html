<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎|osu！</title>
		<link rel="stylesheet" href="css/login.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body>
		
		<div class="box">
			<div class="pre-box">
				<h1>WELCOME TO OSU</h1>
				<div class="img-box">
					<img src="img/fenchu.jpg" alt="">
				</div>
			</div>
			<!-- 注册页面 -->
			<div class="register-form">
				<div class="title-box">
					<h1>注册</h1>
				</div>
				<!-- 输入盒子 -->
				<div class="input-box">
					<input type="text" placeholder="用户名">
					<input type="password" placeholder="密码">
					<input type="password" placeholder="确认密码">
				</div>
				<div class="btn-box">
					<button>注册</button>
					<p onclick="mySwitch()">已有账号？去登录</p>
			    </div>
			</div>
			<!-- 登录页面 -->
			<div class="login-form">
				<div class="title-box">
					<h1>登录</h1>
				</div>
				<!-- 输入盒子 -->
				<div class="input-box">
					<input type="text" placeholder="用户名">
					<input type="password" placeholder="密码">
				</div>
				<div class="btn-box">
					<a href="index.html"><button>登录</button></a>
					<p onclick="mySwitch()">没有账号？去注册</p>
				</div>
			</div>
		</div>
		<script>
			let flag=true
			const mySwitch=()=>{
				if(flag){
					$(".pre-box").css("transform","translateX(100%)")
					$(".pre-box").css("background-color","#7DAEF2")
					$("img").attr("src","./img/lanchu.jpg")
					
				}else{
					$(".pre-box").css("transform","translateX(0%)")
					$(".pre-box").css("background-color","#E192D5")
					$("img").attr("src","./img/fenchu.jpg")
				}
				flag=!flag
			}
		</script>
	</body>
</html>
